
<head>
  <title>EIT SYSTEMS</title>
</head>
<body>
  <h1> EIT MANAGEMENT SYSTEM</H1>

{{> Eit_data_form}}

    <div>
     <button id="deleteEit" style="float:right;">Delete</button>
    </div>

    <div>
      <table>
      <thead>
        <th></th>
        <th>Full names</th>
        <th>Gender</th>
        <th>Date of birth</th>
        <th>Country</th>
        <th>Cohort</th>
        <th></th>
      </thead>
      <tbody>
        {{ #each eits }}
        <tr>
          <td>
            <input type="checkbox" class="delete-checkbox" value="{{_id}}"/>
          </td>

        <td> {{ first_name}} {{last_name}}</td>
        <td> {{gender}} </td>
        <td> {{date_of_birth}} </td>
        <td> {{ country }} </td>
        <td> {{cohort}} </td>
        <td>
          <button class="update-eit" id="{{_id}}">
            update
          </button>
        </td>
      </tr>
      {{ /each }}
    </tbody>
  </table>
</div>
    </body>
